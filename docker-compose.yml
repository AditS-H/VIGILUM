version: '3.8'

services:
  # Backend application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vigilum-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=vigilum
      - DB_PASSWORD=vigilum
      - DB_NAME=vigilum
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - NATS_URL=nats://nats:4222
      - LOG_LEVEL=info
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - vigilum-network
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    container_name: vigilum-postgres
    environment:
      POSTGRES_USER: vigilum
      POSTGRES_PASSWORD: vigilum
      POSTGRES_DB: vigilum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vigilum-network
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    container_name: vigilum-redis
    ports:
      - "6379:6379"
    networks:
      - vigilum-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: vigilum-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - vigilum-network
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: vigilum-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - vigilum-network
    restart: unless-stopped

  nats:
    image: nats:latest
    container_name: vigilum-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - vigilum-network
    restart: unless-stopped

  temporal:
    image: temporalio/auto-setup:latest
    container_name: vigilum-temporal
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=vigilum
      - POSTGRES_PWD=vigilum
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    networks:
      - vigilum-network
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:latest
    container_name: vigilum-temporal-ui
    ports:
      - "8081:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal
    networks:
      - vigilum-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: vigilum-jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    networks:
      - vigilum-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: vigilum-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - vigilum-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: vigilum-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - vigilum-network
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  clickhouse_data:
  grafana_data:

networks:
  vigilum-network:
    driver: bridge
