apiVersion: apps/v1
kind: Deployment
metadata:
  name: vigilum-backend
  namespace: vigilum
  labels:
    app: vigilum-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vigilum-backend
  template:
    metadata:
      labels:
        app: vigilum-backend
    spec:
      containers:
      - name: api
        image: vigilum/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: VIGILUM_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: ETH_RPC_URL
          valueFrom:
            secretKeyRef:
              name: vigilum-secrets
              key: eth-rpc-url
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: vigilum-secrets
              key: private-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vigilum-secrets
              key: database-url
        - name: TEMPORAL_HOST
          value: "temporal:7233"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: vigilum-backend
  namespace: vigilum
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: vigilum-backend
