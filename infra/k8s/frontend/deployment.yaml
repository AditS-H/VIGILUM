apiVersion: apps/v1
kind: Deployment
metadata:
  name: vigilum-frontend
  namespace: vigilum
  labels:
    app: vigilum-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vigilum-frontend
  template:
    metadata:
      labels:
        app: vigilum-frontend
    spec:
      containers:
      - name: web
        image: vigilum/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: vigilum-frontend
  namespace: vigilum
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: vigilum-frontend
